<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
        background-color: darkred;
        width:  900px;
        height: 600px;
        position: relative;
    
    }
    .mavi{
     position: absolute;
  top: 200px; 
  left: 0;
  width: 100%;
  height: 200px; 
  background-color: #002868; 
    }
    .daire{
   position: absolute;
  top: 200px; 
  left: 350px; 
  width: 200px;
  height: 200px;
  background-color: #fff;
  border-radius: 50%;
}
.h1{
  text-align: center;
  color: white;
 font-size: 80px;
}
.p{
  text-align: center;
  font-size: 70px;
  color: black;
  margin-top: 10px;
  position: relative;
}
    /* Write your CSS Code here */
    
  </style>
</head>

<!-- 
 ÖNEMLİ! HTML'yi değiştirmeyin.

İpucu 2: Renkleri almak için CSS incelemesini kullanabilirsiniz.
https://appbrewery.github.io/flag-of-laos/

<body>
  <div class="flag">
    <h1 class="h1">The Flag</h1>
    <div>
      <div class="mavi">
      </div> 
      <div class="daire">
         <p class="p">of Laos</p> 
        </div>
    </div>
  </div>
</body>

</html>
