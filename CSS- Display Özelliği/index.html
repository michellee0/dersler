<!DOCTYPE html>
<html>
<head>
  <title>CSS-Display Property</title>
  <style>
    p {
      color: white;
    }

    .red {
      width: 200px;
      height: 200px;
      background-color: red;
      display: inline-block;
    }

    .green {
      width: 200px;
      height: 200px;
      background-color: green;
      display: inline-block;
    }

    .blue {
      width: 200px;
      height: 200px;
      background-color: blue;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>CSS Display Özelliği</h1>
  <p class="red">Kırmızı Paragraf</p>
  <p class="green">Yeşil Paragraf</p>
  <p class="blue">Mavi Paragraf</p>
</body>

</html>
