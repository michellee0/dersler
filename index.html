<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Özellikleri</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    /* Yukarıdaki CSS'i değiştirmeyin, CSS'inizi aşağıya ekleyin */
    html{
        font-size: 30px;
    }
    body{
        font-size: 1rem;
    }
p[draggable="true"]{
    color: coral;
}
#pixel{
    font-size: 60px;
}
#weight{
    font-weight: 900;
}
#hiza{
    text-align:right;
}
#font-400{
    font-family: 'caveat', cursive;
    font-weight: 400;
}
  </style>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Önemli CSS Özellikleri</h1>
  <p draggable="true">Renk</p>
  <p id="pixel">Yazı Boyutu</p>
  <p id="weight">Yazı Kalınlığı</p>
  <p id="font-400">Yazı Tipi</p>
  <p id="hiza">Metin Hizalama</p>

  <!-- YAPILACAKLAR
  1. <p>Renk</p> etiketinin rengini "coral" olarak değiştirin.
  2. <p>Yazı Boyutu</p> etiketinin yazı boyutunu kök yazı boyutunun 2 katı olacak şekilde değiştirin.
  3. <p>Yazı Kalınlığı</p> etiketinin yazı kalınlığını 900 olarak değiştirin.
  4. <p>Yazı Tipi</p> etiketinin yazı tipini Google fontu Caveat ile düzenli (400) yazı kalınlığıyla değiştirin.
  Link: https://fonts.google.com/specimen/Caveat
  5. <p>Metin Hizalama</p> etiketini sağa hizalayın.
  6. Kök (html elementi) yazı boyutunu 30px olarak değiştirin -->
</body>

</html>
